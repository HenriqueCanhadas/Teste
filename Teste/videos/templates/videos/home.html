<!DOCTYPE html>
<html>
<head>
    <title>Baixar v√≠deo do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .input-group {
            margin-bottom: 20px;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 8px;
        }
        select {
            padding: 5px;
            margin-bottom: 10px;
        }
        #terminal {
            background-color: black;
            color: #00FF00;
            padding: 15px;
            height: 350px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 2px solid #00FF00;
            box-shadow: 0 0 10px #00FF00;
            white-space: pre-wrap;
        }
        button {
            background-color: black;
            color: lime;
            border: 1px solid lime;
            font-family: monospace;
            padding: 5px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: lime;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Baixar v√≠deo do YouTube</h1>

    <div class="input-group">
        <label for="mode">Modo de entrada:</label>
        <select id="mode" onchange="toggleInputType()">
            <option value="single">V√≠deo √∫nico</option>
            <option value="multi">Diversos v√≠deos</option>
        </select>
    </div>

    <div id="single-url" class="input-group">
        <input type="text" id="video_url" placeholder="https://www.youtube.com/watch?v=..." />
    </div>

    <div id="multi-urls" class="input-group" style="display: none;">
        <textarea id="video_urls" rows="6" placeholder="Cole os links separados por v√≠rgula ou linha"></textarea>
    </div>

    <button onclick="startDownload()">Baixar</button>

    <pre id="terminal"></pre>

    <div id="zip-button-container" style="margin-top: 20px;"></div>

    <script>
        function toggleInputType() {
            const mode = document.getElementById('mode').value;
            document.getElementById('single-url').style.display = mode === 'single' ? 'block' : 'none';
            document.getElementById('multi-urls').style.display = mode === 'multi' ? 'block' : 'none';
        }
    
        const messageQueue = [];
        let processing = false;
    
        function enqueueLine(line, color = "#00FF00") {
            messageQueue.push({ line, color });
            if (!processing) processQueue();
        }
    
        function processQueue() {
            if (messageQueue.length === 0) {
                processing = false;
                return;
            }
        
            processing = true;
            const { line, color } = messageQueue.shift();
            const terminal = document.getElementById('terminal');
        
            const lineElement = document.createElement("div");
            lineElement.style.color = color;
            lineElement.style.whiteSpace = "pre-wrap";
            lineElement.style.marginBottom = "2px";
            terminal.appendChild(lineElement);
        
            let i = 0;
            const typingSpeed = 10;
        
            function typeChar() {
                if (i < line.length) {
                    lineElement.innerHTML += line.charAt(i);
                    i++;
                    setTimeout(typeChar, typingSpeed);
                    terminal.scrollTop = terminal.scrollHeight;
                } else {
                    setTimeout(processQueue, 50);
                }
            }
        
            typeChar();
        }
    
        async function startDownload() {
            const mode = document.getElementById('mode').value;
            const terminal = document.getElementById('terminal');
            terminal.textContent = '';
            const downloadedFiles = [];
        
            let urls = [];
        
            if (mode === 'single') {
                const url = document.getElementById('video_url').value.trim();
                if (!url) return alert('Insira o link do v√≠deo!');
                urls = [url];
            } else {
                const urlsRaw = document.getElementById('video_urls').value;
                urls = urlsRaw
                    .split(/\n|,/)
                    .map(u => u.trim())
                    .filter(Boolean);
                if (urls.length === 0) return alert('Insira pelo menos um link!');
            }
        
            for (const url of urls) {
                let lastDownloadLine = '';
            
                await new Promise((resolve) => {
                    const eventSource = new EventSource(`/stream-download/?video_url=${encodeURIComponent(url)}`);
                
                    eventSource.onmessage = function(e) {
                        const data = e.data.trim();
                    
                        // Ignora linhas do yt-dlp que s√£o apenas repeti√ß√µes do nome do arquivo
                        if (data.match(/^‚¨áÔ∏è .*\.mp4$/)) {
                            return;
                        }
                    
                        if (data.startsWith('DONE::')) {
                            const filename = data.split('::')[1];
                            downloadedFiles.push(filename);
                        
                            enqueueLine("‚¨áÔ∏è Gerando link para download...", "lightgreen");
                            enqueueLine(`‚¨áÔ∏è ${filename}`, "lightgreen");
                        
                            setTimeout(() => {
                                const linkDiv = document.createElement("div");
                                linkDiv.innerHTML = `‚¨áÔ∏è <a href="/download/${filename}" style="color:lightgreen;" target="_blank">${filename}</a>`;
                                document.getElementById('terminal').appendChild(linkDiv);
                            }, 600);
                        
                            eventSource.close();
                            resolve();
                        } else if (data.startsWith('ERRO::')) {
                            const errorMsg = data.split('::')[1];
                            enqueueLine("‚ùå ERRO: " + errorMsg, "red");
                            eventSource.close();
                            resolve();
                        } else {
                            let color = "#00FF00";
                            const lower = data.toLowerCase();
                            if (lower.includes("erro") || lower.includes("error")) {
                                color = "red";
                            } else if (lower.includes("resolu√ß√£o detectada") || lower.includes("baixando")) {
                                color = "lightgreen";
                            }
                        
                            if (data.startsWith('[download]') && data !== lastDownloadLine) {
                                lastDownloadLine = data;
                                enqueueLine(data, color);
                            } else if (!data.startsWith('[download]')) {
                                enqueueLine(data, color);
                                lastDownloadLine = '';
                            }
                        }
                    };
                
                    eventSource.onerror = function() {
                        enqueueLine("[Erro de conex√£o com o servidor]", "red");
                        eventSource.close();
                        resolve();
                    };
                });
            }
        
            enqueueLine("üéâ Todos os v√≠deos foram processados!\n", "lightgreen");
        
            if (downloadedFiles.length > 1) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/download-zip/';
                form.style.marginTop = '20px';
            
                downloadedFiles.forEach(name => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'filenames';
                    input.value = name;
                    form.appendChild(input);
                });
            
                const zipBtn = document.createElement('button');
                zipBtn.textContent = 'üì¶ Baixar Todos os V√≠deos (.zip)';
                form.appendChild(zipBtn);
                document.getElementById('zip-button-container').innerHTML = '';
                document.getElementById('zip-button-container').appendChild(form);
            }
        }
    
        window.onload = toggleInputType;
    </script>

</body>
</html>
